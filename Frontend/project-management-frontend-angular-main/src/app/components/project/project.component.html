<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-12">
      <div class="mb-5">
        <h3 class="mb-0">Project List</h3>
      </div>
    </div>
  </div>
  <div class="row justify-content-md-between mb-4 mb-xl-0">
    <div class="col-xl-2 col-lg-4 col-md-6 col-12">
      <div class="mb-lg-4 mb-2">
        <input type="search" class="form-control"
               placeholder="Search by project name"
               [(ngModel)]="searchKeyword"
               (input)="search()">
      </div>
    </div>
    <div class="col-xxl-1 col-lg-2 col-md-6 col-12">
      <select class="form-select" #statusSelect (change)="filterByStatus(statusSelect.value)">
        <option value="">Filter By Status</option>
        <option value="pending">Pending</option>
        <option value="active">Active</option>
        <option value="completed">Completed</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="table-responsive">
          <table class="table mb-0 text-nowrap table-centered">
            <thead class="table-light">
            <tr>
              <th>Image</th>
              <th>Project Name</th>
              <th>Status</th>
              <th>Deadline</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngIf="isLoading">
              <td colspan="5" class="text-center">
                <app-loading-spinner></app-loading-spinner>
              </td>
            </tr>
            <tr *ngFor="let project of projects">
              <td>
                <img *ngIf="project.imagePath"
                     [src]="project.imagePath"
                     alt="Project Image"
                     class="img-4by3-xs rounded">
                <img *ngIf="!project.imagePath"
                     src="assets/placeholder.jpg"
                     alt="Placeholder"
                     class="img-4by3-xs rounded">
              </td>
              <td>{{ project.name }}</td>
              <td>
                  <span class="ml-auto badge"
                        [ngClass]="project.status | status">
                    {{ project.status | uppercase }}
                  </span>
              </td>
              <td>
                {{ project.endDate | date:'dd MMMM, yyyy' }}
              </td>
              <td>
                <button class="me-1 btn btn-sm btn-outline-info"
                        [routerLink]="['/dashboard/projects', project.id]">
                  Show
                </button>
                <button class="me-1 btn btn-sm btn-outline-primary"
                        [routerLink]="['/dashboard/projects', project.id, 'edit']">
                  Edit
                </button>
                <button type="button"
                        class="btn btn-sm btn-outline-danger"
                        data-bs-toggle="modal"
                        data-bs-target="#deleteModal"
                        (click)="setProjectToDelete(project.id)">
                  Delete
                </button>
              </td>
            </tr>
            <tr *ngIf="!isLoading && projects.length === 0">
              <td colspan="5" class="text-center">No Projects Found</td>
            </tr>
            <tr>
              <td colspan="5">
                <div class="d-flex align-items-center">
                  <a routerLink="/dashboard/projects/new"
                     class="text-muted border border-2 rounded-3 card-dashed-hover">
                    <div class="icon-shape icon-lg fs-3">+</div>
                  </a>
                  <div class="ms-3">
                    <h4 class="mb-0 fs-5">
                      <a routerLink="/dashboard/projects/new" class="text-inherit">
                        New Project
                      </a>
                    </h4>
                  </div>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

        <!-- Delete Confirmation Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Are you sure you want to delete this project?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button"
                        class="btn btn-danger"
                        data-bs-dismiss="modal"
                        (click)="confirmDeleteProject()">
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

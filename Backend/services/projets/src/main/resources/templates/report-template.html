<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #2E86C1;
            text-align: center;
        }
        h2 {
            color: #34495E;
        }
        .section {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .header {
            border-bottom: 2px solid #2E86C1;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 10px;
        }
        .signature-img {
            max-width: 300px; /* Adjust the size as needed */
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="header">
    <img class="logo" src="https://res.cloudinary.com/dlqksf70c/image/upload/v1234567890/company-logo.png" alt="Company Logo"/>
    <h1>Project Report</h1>
    <p style="text-align: center; color: #666;" th:text="'Generated on: ' + ${generatedDate}"></p>
</div>

<div class="section">
    <h2>Project Details</h2>
    <p><strong>Project Name:</strong> <span th:text="${report.whichProjectIsLinkedTo.name}"></span></p>
    <p><strong>Description:</strong> <span th:text="${report.whichProjectIsLinkedTo.description}"></span></p>
    <p><strong>Created by:</strong> <span th:text="${report.whoCreatedIt.name}"></span></p>
    <p><strong>Created on:</strong> <span th:text="${report.createdAt}"></span></p>
</div>

<div class="section">
    <h2>Summary</h2>
    <table>
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Content</td>
            <td th:text="${report.content}"></td>
        </tr>
        <tr>
            <td>Signature</td>
            <td>
                <img th:if="${report.signature != null}" th:src="${report.signature}" class="signature-img" alt="Signature"/>
                <span th:if="${report.signature == null}">No signature provided.</span>
            </td>
        </tr>
    </table>
</div>

<div class="section">
    <h2>Content</h2>
    <p th:text="${report.content}"></p>
</div>

<div class="section">
    <h2>Signature</h2>
    <div>
        <img th:if="${report.signature != null}" th:src="${report.signature}" class="signature-img" alt="Signature"/>
        <span th:if="${report.signature == null}">No signature provided.</span>
    </div>
</div>
</body>
</html>

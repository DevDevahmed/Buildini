<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Assignment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 10px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .info {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }
        .confirmation-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .confirmation-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Role Assignment Confirmation</h1>
    <p class="greeting" th:text="'Hello ' + ${username} + ','"></p>
    <p>You have been assigned as a collaborator to the following:</p>
    <div class="info">
        <strong>Project:</strong> <span th:text="${projectName}"></span>
    </div>
    <div class="info">
        <strong>Workflow:</strong> <span th:text="${workflowName}"></span>
    </div>
    <div class="info">
        <strong>Role:</strong> <span th:text="${role}"></span>
    </div>
    <p>Please confirm your acceptance by clicking the link below:</p>
    <div class="confirmation-link">
        <a th:href="${confirmationUrl}" target="_blank">Accept Role Assignment</a>
    </div>
</div>
</body>
</html>

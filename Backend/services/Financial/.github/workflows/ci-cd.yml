name: CI/CD Pipeline

on:
  push:
    branches:
      - Financial
  pull_request:
    branches:
      - Financial

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensures all branches and history are fetched

      - name: Verify Repository Structure
        run: ls -R

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Build in the correct directory (Financial)
      - name: Build with Maven
        run: mvn clean package

      # Ensure the application JAR runs correctly
      - name: Start Spring Boot Application
        run: nohup java -jar target/Financial-0.0.1-SNAPSHOT.jar &

      - name: Wait for Spring Boot to start
        run: sleep 60

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Robot Framework dependencies
        run: |
          pip install robotframework
          pip install robotframework-requests

      - name: Run Robot Framework tests
        run: robot src/RobotTest/forecastEndpoint.robot

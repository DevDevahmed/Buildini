name: CI/CD Pipeline

on:
  push:
    branches:
      - Financial
  pull_request:
    branches:
      - Financial

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure full repo history is available

      - name: Verify Repository Structure
        run: ls -R
        working-directory: ${{ github.workspace }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: |
          mvn clean package
          ls -l target  # Verify JAR file exists
        working-directory: Backend/services/Financial

      - name: Start Spring Boot Application
        run: |
          if [ -f target/Financial-0.0.1-SNAPSHOT.jar ]; then
            nohup java -jar target/Financial-0.0.1-SNAPSHOT.jar &
          else
            echo "Error: JAR file target/Financial-0.0.1-SNAPSHOT.jar not found"
            exit 1
          fi
        working-directory: Backend/services/Financial

      - name: Wait for Spring Boot to start
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080/actuator/health | grep -q "UP"; then
              echo "Application is up"
              break
            fi
            echo "Waiting for application..."
            sleep 10
          done
          if [ "$i" -eq 30 ]; then
            echo "Error: Application did not start within 300 seconds"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Robot Framework dependencies
        run: |
          pip install robotframework
          pip install robotframework-requests

      - name: Run Robot Framework tests
        run: |
          if [ -f src/RobotTest/forecastEndpoint.robot ]; then
            robot src/RobotTest/forecastEndpoint.robot
          else
            echo "Error: Test file src/RobotTest/forecastEndpoint.robot not found"
            exit 1
          fi
        working-directory: Backend/services/Financial